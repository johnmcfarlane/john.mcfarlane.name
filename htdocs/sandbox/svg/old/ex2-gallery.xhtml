<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Simple Photo Gallery - Example 2 (Basic SVG)</title>
    <link rel="stylesheet" type="text/css" href="ex2-gallery.css" />
</head>
<body>
<p>Click on a thumbnail to view the image:</p>
<script type="text/javascript"><![CDATA[
<!--
    // this is called from ex2-thumb.svg
    function thumbnailClicked(imgFilename) {
        var objElement = document.getElementById("the_preview");
        if(objElement) {
            var svgPreviewWindow = objElement.contentDocument.defaultView;
            if(svgPreviewWindow) {
                // call setPreviewImage() in ex2-preview.svg
                svgPreviewWindow.setPreviewImage(imgFilename);
            }
        }
    }

    // this is included for fall-back img content    
    function showHTMLPreview(img) {
        var obj = document.getElementById("the_preview");
        if(obj) {
            var html_img = document.createElement("img");
            html_img.className = "preview"; 
            html_img.src = img.id;
            

            while(obj.hasChildNodes()) { obj.removeChild(obj.firstChild); }
            obj.appendChild(html_img);
        }
    }

	function changeTextColour() {
		text = document.getElementById("txt");
		text.style.color = randomColour();
	}
	
	function changeText(str) {
		text = document.getElementById("txt");
		text.innerHTML = str;
	}
	
	function randomColour()
	{
		var r = Math.round(Math.random() * 255);
		var g = Math.round(Math.random() * 255);
		var b = Math.round(Math.random() * 255);
		return 'rgb('+r+','+g+','+b+')';
	}
// -->
]]>
</script>

<p id="txt">Hi There!</p>

  <object class="thumb" id="calif1" type="image/svg+xml" data="ex2-thumb.svg">
  </object>
  <object class="thumb" id="calif2" type="image/svg+xml" data="ex2-thumb.svg">
  </object>
  <object class="thumb" id="calif3" type="image/svg+xml" data="ex2-thumb.svg">
  </object>
  <object class="thumb" id="calif4" type="image/svg+xml" data="ex2-thumb.svg">
  </object>

<div class="preview" id="preview">
  <object class="preview" id="the_preview" type="image/svg+xml" data="ex2-preview.svg"/>
</div>

</body>
</html>
