<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>SDL NACL Test</title>
  <script type="text/javascript" src="common.js"></script>
</head>
<body data-width="640" data-height="480" data-name="crag" data-tools="pnacl" data-configs="Debug Release" data-path="{tc}/{config}">
  <h1>Crag</h1>
  <p>
    Here is a very rough demo of <a href="https://github.com/johnmcfarlane/crag">Crag</a> running in a browser window.
    This demo requires a PC running <a href="https://www.google.com/chrome/browser/desktop/">Chrome</a>.
    Collision is disabled and loading may take a while.
  </p>
  <p>Instructions: Hold down the left mouse button to guide the UFO.</p>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
